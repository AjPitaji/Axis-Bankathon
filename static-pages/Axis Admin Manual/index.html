<!DOCTYPE html>

<body>
  <div class="container">
    <h1>Axis Bank User Manual</h1>
    <div class="steps">
      <h2>Four Easy Steps:</h2>
      <ol>
        <li><span>Login using your admin login and password.</span></li>
        <li><span>Give the job description for which the candidates need to be selected.</span></li>

      </ol>
